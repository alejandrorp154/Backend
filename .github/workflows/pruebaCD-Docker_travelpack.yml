# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - travelpack

on:
  push:
    branches:
      - pruebaCD-Docker
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload Artifact for deployment
      uses: actions/upload-artifact@v2
      with:
        name: java-app
        path: /home/runner/work/Backend/Backend/pryectoBack-web/target/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: java-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'travelpack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d286485f68a8494aaad7406e364a1be8 }}
        package: '*.war'
